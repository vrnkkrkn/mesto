<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Место Россия" class="header__logo">
    <img src="./images/Line.png" alt="Линия" class="header__line">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Фотография Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__editing">
          <h1 class="profile__name">Жак-Ив&nbsp;Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__activity">Исследователь океана</p>
      </div>
      </div>
      <div class="popup">
        <button type="button" class="popup__close-icon"></button>
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" placeholder="Имя" class="popup__name">
          <input type="text" placeholder="О себе" class="popup__activity">
          <button type="submit" class="popup__button">Сохранить</button>
        </div>
        <img src="./images/Add Button.png" alt="Кнопка добавления" class="profile__add-button">
    </section>
    <section class="elements">
      <div class="element">
        <img src="./images/карачаевск.jpg" alt="Фотография Карачаевск" class="element__image">
        <div class="element__group">
          <h2 class="element__title">Карачаевск</h2>
          <img src="./images/Vector (Stroke).png" alt="Сердце" class="element__heart">
        </div>
      </div>
      <div class="element">
        <img src="./images/гора.png" alt="Фотография Гора Эльбрус" class="element__image">
        <div class="element__group">
          <h2 class="element__title">Гора Эльбрус</h2>
          <img src="./images/Vector (Stroke).png" alt="Сердце" class="element__heart">
        </div>
      </div>
      <div class="element">
        <img src="./images/домбай.png" alt="Фотография Домбай" class="element__image">
        <div class="element__group">
          <h2 class="element__title">Домбай</h2>
          <img src="./images/Vector (Stroke).png" alt="Сердце" class="element__heart">
        </div>
      </div>
      <div class="element">
        <img src="./images/гора.png" alt="Фотография Гора Эльбрус" class="element__image">
        <div class="element__group">
          <h2 class="element__title">Гора Эльбрус</h2>
          <img src="./images/Vector (Stroke).png" alt="Сердце" class="element__heart">
        </div>
      </div>
      <div class="element">
        <img src="./images/домбай.png" alt="Фотография Домбай" class="element__image">
        <div class="element__group">
          <h2 class="element__title">Домбай</h2>
          <img src="./images/Vector (Stroke).png" alt="Сердце" class="element__heart">
        </div>
      </div>
      <div class="element">
        <img src="./images/карачаевск.jpg" alt="Фотография Карачаевск" class="element__image">
        <div class="element__group">
          <h2 class="element__title">Карачаевск</h2>
          <img src="./images/Vector (Stroke).png" alt="Сердце" class="element__heart">
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">©2020 Mesto Russia</p>
  </footer>
  <script src="script.js">
  </script>
</body>

</html>
