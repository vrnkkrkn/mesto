<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Место Россия" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Фотография Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__editing">
          <h1 class="profile__name">Жак-Ив&nbsp;Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__activity">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <ul class="elements"></ul>
  </main>
  <footer class="footer">
    <p class="footer__copyright">©2023 Mesto Russia</p>
  </footer>
  <!--popup: редактировать профиль-->
  <section class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" class="popup__close-icon"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form form_type_edit" name="edit" novalidate>
        <input type="text" id="name" name="name" class="form__item form__item_el_name" minlength="2" maxlength="40"
          required>
        <span class='form__item-error' id='name-error'></span>
        <input type="text" id="activity" name="activity" class="form__item form__item_el_activity" minlength="2"
          maxlength="200" required>
        <span class='form__item-error' id='activity-error'></span>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </section>
  <!--popup: добавление карточки-->
  <section class="popup popup_type_add">
    <div class="popup__container">
      <button type="button" class="popup__close-icon"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="form form_type_add" name="add" novalidate>
        <input type="text" id="title" placeholder="Название" name="title" class="form__item form__item_el_title"
          minlength="2" maxlength="30" required>
        <span class='form__item-error' id='title-error'></span>
        <input type="url" id="link" placeholder="Ссылка на картинку" name="link" class="form__item form__item_el_link"
          required>
        <span class='form__item-error' id='link-error'></span>
        <button type="submit" class="popup__button">Создать</button>
      </form>
    </div>
  </section>
  <!--темплейт-->
  <template id="element-template">
    <li class="element">
      <img src="#" alt="Фотография" class="element__image">
      <div class="element__group">
        <h2 class="element__title"></h2>
        <button type="button" class="element__heart"></button>
      </div>
      <button type="button" class="element__trash"></button>
    </li>
  </template>
  <!--popup: картинка-->
  <section class="popup popup_type_image">
    <div class="popup__container-image">
      <button type="button" class="popup__close-icon"></button>
      <img class="popup__picture" src="#" alt="#">
      <h2 class="popup__text"></h2>
    </div>
  </section>
  <script type="module" src="./scripts/validate.js"></script>
  <script type="module" src="./scripts/script.js"></script>
</body>

</html>
